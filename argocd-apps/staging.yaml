# ==========================================================
# 1. BASE CONFIG (ConfigMap & Secret - STAGING)
# ==========================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foodhub-staging-base
  namespace: argocd
  labels:
    env: staging
spec:
  project: default
  source:
    repoURL: https://github.com/NgHVu/dacn-config.git
    targetRevision: main
    path: environments/staging/base-config/
    directory:
      recurse: false
      include: '*.yaml' 
      exclude: '*-values.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: foodhub-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# ==========================================================
# 2. USERS SERVICE (STAGING)
# ==========================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foodhub-staging-users
  namespace: argocd
  labels:
    env: staging
spec:
  project: default
  source:
    repoURL: https://github.com/NgHVu/dacn-config.git
    targetRevision: main
    path: helm/foodhub-chart
    helm:
      valueFiles:
        - ../../environments/staging/users-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: foodhub-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

